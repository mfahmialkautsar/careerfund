server.port=${PORT:8080}

spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
server.servlet.context-path=/v1

spring.jpa.show-sql=true

totp.secret=${TOTP_SECRET:your_totp_secret}
security.jwt.secret_key=${JWT_SECRET_KEY:your_jwt_secret}
security.jwt.token_prefix=Bearer 
security.jwt.token_expired_days=${JWT_EXPIRED_DAYS:5}

spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:myuser}
spring.mail.password=${MAIL_PASSWORD:secret}
spring.mail.sender.name=${MAIL_SENDER_NAME:myuser}
spring.mail.sender.mail=${MAIL_SENDER_EMAIL:myuser@localhost}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

token.password.reset_minutes=${RESET_EXPIRED_MINUTES:30}
token.password.verify_minutes=${VERIFY_EXPIRED_MINUTES:30}
app.client.url=${CLIENT_URL:http://localhost:8080}

cloud.aws.credentials.access_key=${AWS_ACCESS_KEY:your_aws_access_key}
cloud.aws.credentials.secret_key=${AWS_SECRET_KEY:your_aws_secret_key}
cloud.aws.bucket.name=${AWS_BUCKET_NAME:your_bucket}
cloud.aws.bucket.url=${AWS_BUCKET_URL:https://s3.amazonaws.com/your_bucket}
cloud.aws.bucket.region=${AWS_BUCKET_REGION:ap-southeast-1}

debug=true
